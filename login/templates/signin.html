<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>

<form method="post" action="">{% csrf_token %}
<section class="text-gray-700 body-font">
  <div class="container px-5 py-24 mx-auto flex flex-wrap items-center ">
    <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
      <h1  class="title-font font-medium text-3xl text-gray-900">{{message}}</h1>
      <p class="leading-relaxed mt-4"></p>
    </div>

    <div class="lg:w-1/3 md:w-1/2 bg-gray-200 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
      <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Sign In</h2>
      <input class="bg-white rounded border border-gray-400 focus:outline-none focus:border-purple-500 text-base px-4 py-2 mb-4"
             placeholder="Username" type="text" name="username" id="username" required>

      <input class="bg-white rounded border border-gray-400 focus:outline-none focus:border-purple-500 text-base px-4 py-2 mb-4"
             placeholder="Full Name" type="text" name="name" id="name" required>

      <input class="bg-white rounded border border-gray-400 focus:outline-none focus:border-purple-500 text-base px-4 py-2 mb-4"
             placeholder="password" type="password" name="password" id="password" required>

      <input class="bg-white rounded border border-gray-400 focus:outline-none focus:border-purple-500 text-base px-4 py-2 mb-4"
             placeholder="password" type="password" name="c_password" id="c-password" required>
        <br>
      <button class="text-white bg-purple-500 border-0 py-2 px-8 focus:outline-none hover:bg-purple-600 rounded text-lg"
            name="signin" id="signin">
          Sign In
      </button>

    </div>
  </div>
</section>
</form>
<script>

</script>
</body>
</html>
